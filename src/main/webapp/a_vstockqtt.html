<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>历史数据</title>
	<script src="js/html5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/console.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/cashcoupon.css">
	
	<!-- ICON Files -->
	<link rel="shortcut icon" href="ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
	<div class="cover">
	</div>
	<header>
		<div class="wrapper">
			<div class="logo">
				<img src="img/uhaoulogo.png" alt="logo">
			</div>
			<div class="breadcrumb">
			</div>
			<div class="userinfo">
				<img src="img/avatar_preview_default.png" alt="avatar">
				<span class="username"><span class="un"></span><span class="icon-arrow-down"></span></span>
			</div>
			<span class="icon-notif new"><span class="icon-dot"></span></span>
			<span class="icon-mail new"><span class="icon-dot"></span></span>
			<ul class="ddlist">
			</ul>
		</div>
	</header>
	<div class="wrapper">
		<div id="sidebar" data-index="nav72">
		</div>
		<div id="content">
			<div class="counav">
				<ul>
					<li class="active" name="dt1">历史数据</li>
				</ul>
			</div>
			<div class="ccoupon dt1">
				<table>
					<thead>
						<tr>
							<th class="td1">年度</th>
							<th class="td2">净利润</th>
							<th class="td3">分红比率</th>
							<th class="td3">流通数</th>
							<th class="td4">每股收益</th>
						</tr>
					</thead>
					<tbody id="historylist">
						<!-- <tr>
							<td class="td1">2015</td>
							<td class="td2">1000</td>
							<td class="td3">1000</td>
							<td class="td3">10000</td>
							<td class="td4">100</td>
						</tr> -->
					</tbody>
				</table>
			</div>
			<div class="pager">
				<span class="page">
					<!-- <a>1</a>
					<a class="current">2</a>
					<a>3</a>
					<a>4</a>
					<a>5</a>
					<span>&hellip;</span>
					<a>8</a>
					<span class="nextpage">下一页<span class="icon-arrow-right2"></span></span> -->
				</span>
			</div>
			<div class="clear"></div>
		</div>
		<div class="sidebarb">
			<div class="up">
				<div class="icon-arrow-up"></div>
			</div>
			<div class="copyright" id="site_record">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/a_general.js"></script>
	<script type="text/javascript">
	$().ready(function(){
		 $.ajax({
             type: 'get',
             url: './s/stock/getPastData',
             success: function (data) {
                 var tr_html;
                 for(var i = 0; i < data.datas.length; i++) {
                     tr_html += '<tr>';
                     var systemStock = data.datas[i];
                     tr_html += '<td class="td1">' + systemStock.currYear + '</td>';
                     tr_html += '<td class="td2">' + systemStock.netProfit + '</td>';
                     tr_html += '<td class="td3">' + systemStock.ratioProfit + '</td>';
                     tr_html += '<td class="td4">' + systemStock.issueNumber + '</td>';
                     tr_html += '<td class="td5">' + systemStock.epsProfit + '</td>';
                     tr_html += '</tr>';
                 }
                 if(tr_html){
                 	$('#historylist').append(tr_html);
                 }else{
                	 $('#historylist').append('<tr><td colspan="5">暂无数据</td></tr>');
                 }
             }
         });
	});
	</script>
</body>
</html>
