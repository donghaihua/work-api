<!DOCTYPE html>

<head>

<script charset="utf-8" src="js/editor/config.js"></script>

<script charset="utf-8" src="js/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="js/jquery.js"></script>
<script>
	$(document).ready(function() {
		
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('#detail_desc', {
		        //cssPath : '/css/index.css',
		        themeType : 'simple',
		        uploadJson: './sale/item/uploadImg',
		        //fileManagerJson: './sale/item/fileManager',
		        items: showItems,
		        filterMode: false,
		        allowFileManager: false,
		        allowImageManager: false
			});
		});
		
		$.ajax({
			type: 'GET',
			url: './sale/item?id=1',
			success: function(jsonVal) {
				$("input[name='item_series']").val(jsonVal.data.series.id);
				$("input[name='item_name']").val(jsonVal.data.name);
				$("input[name='item_sellingPoint']").val(jsonVal.data.sellingPoint);
				$("input[name='item_rawMaterial']").val(jsonVal.data.rawMaterial);
				$("input[name='item_packing']").val(jsonVal.data.packing);
				$("input[name='item_technology']").val(jsonVal.data.technology);

				$("input[name='detail_volume']").val(jsonVal.data.saleItemDetail.volume);
				$("input[name='detail_weight']").val(jsonVal.data.saleItemDetail.weight);
				$("input[name='detail_producingArea']").val(jsonVal.data.saleItemDetail.producingArea);
				$("input[name='detail_burdening']").val(jsonVal.data.saleItemDetail.burdening);
				$("input[name='detail_additive']").val(jsonVal.data.saleItemDetail.additive);
				$("input[name='detail_storage']").val(jsonVal.data.saleItemDetail.storage);
				$("input[name='detail_productionDate']").val(jsonVal.data.saleItemDetail.productionDate);
				$("input[name='detail_shelfLife']").val(jsonVal.data.saleItemDetail.shelfLife);
				
				editor.html(jsonVal.data.saleItemDetail.itemDesc);
			}
		})
		
		$("#clickMe").click(function() {
			//同步数据后可以直接取得textarea的value
			editor.sync();
			html = $('#detail_desc').val();
			
			html = html.replace(/"/g,'//"');
			
			var certs = "1,2";
			
			var item = {
				"itemId": 1,
				"item_brand": $("input[name='item_brand']").val(),
				"item_series": $("input[name='item_series']").val(),
				"item_name": $("input[name='item_name']").val(),
				"item_sellingPoint": $("input[name='item_sellingPoint']").val(),
				"item_rawMaterial": $("input[name='item_rawMaterial']").val(),
				"item_packing": $("input[name='item_packing']").val(),
				"item_technology": $("input[name='item_technology']").val(),
				"certs": certs,
				
				"specList":[{"id":1, "specName":1, "avatar":1, "originalPrice": 99, "discount": 0.8, "inventory": 100, "operation": 2}, {"id":null, "specName":2, "avatar":2, "originalPrice":299, "discount": 0.8, "inventory": 200, "operation": 1}],
				//operation 1 add 2 update 3delete
				"detail_img1": $("input[name='detail_img1']").val(),
				"detail_img2": $("input[name='detail_img2']").val(),
				"detail_img3": $("input[name='detail_img3']").val(),
				"detail_img4": $("input[name='detail_img4']").val(),
				"detail_img5": $("input[name='detail_img5']").val(),
				"detail_desc": $('#detail_desc').val(),
				"detail_volume": $("input[name='detail_volume']").val(),
				"detail_weight": $("input[name='detail_weight']").val(),
				"detail_producingArea": $("input[name='detail_producingArea']").val(),
				"detail_burdening": $("input[name='detail_burdening']").val(),
				"detail_additive": $("input[name='detail_additive']").val(),
				"detail_storage": $("input[name='detail_storage']").val(),
				"detail_productionDate": $("input[name='detail_productionDate']").val(),
				"detail_shelfLife": $("input[name='detail_shelfLife']").val()
			};
			
			$.ajax({
				type: "PUT",
				dataType: "json",      
				contentType : 'application/json',
				url: './sale/item',
				data: JSON.stringify(item)
			});
		})
	})
</script>
