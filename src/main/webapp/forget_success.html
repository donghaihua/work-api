	<script type="text/javascript">
	$(function(){
		var securitykey = $.cookie("securitykey");
		var accountid = $.cookie("accountid");
		var type = $.cookie("securitytype");

		$.ajax({
			type:"post",
			data:{securityKey:securitykey,type:type,securityId:accountid,time:5},
			url:"./passport/security/keyCheck",
			error:function(){
				window.location.href="error.html";
			},
			success:function(data){
				if (data.success != 0) {
					window.location.href="error.html";
				}
			}
		});

		$("#submit").click(function(){
			var id = $(this).attr("id");
			$.cookie("securitykey","");
			$.cookie("accountid","");
			$.cookie("securitytype","");
			window.location.href= "index.html";
		});

	})
