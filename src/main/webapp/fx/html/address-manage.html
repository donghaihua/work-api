				<p class="addraction">
					<label class="label-info"><img src="../images/tick03.png" data-value="1" data-checked="false" class="cb-box" /></label>

			</div>
	</body>
	<script>
		$(document).ready(function() {
			$(".cb-box").on("click", function() {
				var obj=this;
				$(".cb-box").each(function() {
					if (this==obj) {
						$(this).attr("data-checked", "true");
						$(this).attr("src", "../images/tick02.png");
					} else {
						$(this).attr("data-checked", "false");
						$(this).attr("src", "../images/tick03.png");
					}
				});
			});
		});
	</script>
