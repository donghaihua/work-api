<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增收货地址</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="../icomoon/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../commpents/cityselector/js/lazyload-min.js"></script>
	</head>

	<body>
		<div class="md">
			<div class="header"><span class="goback"><i class="icon-back"></i></span>新增收货地址</div>

			<div class="content nopadding">
				<form class="myform">
					<div class="form-group">
						<input type="text" class="input-text" value="" placeholder="收货人姓名">
					</div>
					<div class="form-group">
						<input type="text" class="input-text" value="" placeholder="手机号码">
					</div>
					<div class="form-group">
						<input type="text" class="input-text" value="" placeholder="邮政编码">
					</div>
					<div class="form-group" id="seletcity">
						<p id="city">江苏省南京市玄武区</p>
						<span class="arrow-icon"><i class="fa fa-angle-right"></i></span>
					</div>
					<div class="form-group">
						<textarea placeholder="详细地址"></textarea>
					</div>
					<div class="form-group bank_height">
						<img class="checkbox-img" src="../images/tick.png" />
						<label class="address">设为默认收货地址</label>
						<!--
							是否选中取其值即可
                        -->
						<input type="hidden" value="1" id="default" />
					</div>
					<div class="button-group">
						<button class="btn btn-orange" type="button">保存收货地址</button>
					</div>
				</form>

			</div>

		</div>

	</body>
	<script>
		$(document).ready(function() {
			$(".checkbox-img").click(function() {
				var defaulvalue = $("#default").val();
				if (defaulvalue == 1) {
					$(this).attr("src", "../images/ticknone.png");
					$("#default").val("0");
				} else {
					$(this).attr("src", "../images/tick.png");
					$("#default").val("1");
				}
			});
			//			选择地址组件
			LazyLoad.css(["../commpents/cityselector/css/cityStyle.css"], function() {
				LazyLoad.js(["../commpents/cityselector/js/cityScript.js"], function() {
					var test = new citySelector.Init($("#seletcity"), function(data) {
						//自定义回调函数
						$("#city").html(data);
					});
				});
			});
		});
	</script>

</html>
