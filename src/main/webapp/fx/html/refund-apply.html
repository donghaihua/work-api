<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>退款申请</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="../icomoon/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/jquery-1.11.0.min.js"></script>
	</head>

	<body>
		<div class="md">
			<div class="header"><span class="goback"><i class="icon-back"></i></span>退款申请</div>

			<div class="content nopadding">
				<form class="myform">
					<div class="form-group">
						<span class="form-span">申请服务</span>
						<span class="form-span-con">仅退款</span>
					</div>
					<div class="form-group">
						<span class="form-span">货物状态</span>
						<span class="form-span-con">已发货</span>
					</div>
					<div class="form-group">
						<span class="form-span">退款金额</span>
						<input class="form-input" type="text" placeholder="请输入提现金额" value="">
					</div>
					<div class="form-group">
						<textarea placeholder="退款说明"></textarea>
					</div>
					<div class="ps-div">
						<p>*需要退款用户填写退款金额；</p>
						<p>*退款说明请注明需退款的商品名称；</p>

					</div>

					<div class="button-group">
						<button class="btn btn-orange" type="button">提交申请</button>
					</div>
				</form>

			</div>

		</div>

	</body>

</html>
