<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>收货地址管理</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="../icomoon/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/jquery-1.11.0.min.js"></script>
	</head>

	<body>
		<div class="md">
			<div class="header"><span class="goback"><i class="icon-back"></i></span>选择收货地址<span class="right-btn"><a href="address-manage.html">管理</a></span></div>
			<div class="addr addr-padd-left">
				<div class="addr-checkbox">
					<!--data-value里面的值 存放商品编号-->
					<img src="../images/tick.png" data-value="1" data-checked="false" class="cb-box" />
				</div>
				<p class="addr-name"><span>收货人：林雨</span><span>18645445245</span></p>
				<p class="addrdesc"><span class="active-span">[默认]</span> 收货地址：南京市江宁区药科大学</p>
			</div>
			<div class="addr addr-padd-left">
				<div class="addr-checkbox">
					<!--data-value里面的值 存放商品编号-->
					<img src="../images/ticknone.png" data-value="1" data-checked="false" class="cb-box" />
				</div>
				<p class="addr-name"><span>收货人：林雨</span><span>18645445245</span></p>
				<p class="addrdesc"> 收货地址：南京市江宁区药科大学</p>
			</div>
			<div class="addr addr-padd-left">
				<div class="addr-checkbox">
					<!--data-value里面的值 存放商品编号-->
					<img src="../images/ticknone.png" data-value="1" data-checked="false" class="cb-box" />
				</div>
				<p class="addr-name"><span>收货人：林雨</span><span>18645445245</span></p>
				<p class="addrdesc"> 收货地址：南京市江宁区药科大学</p>
			</div>
			<div class="addr addr-padd-left">
				<div class="addr-checkbox">
					<!--data-value里面的值 存放商品编号-->
					<img src="../images/ticknone.png" data-value="1" data-checked="false" class="cb-box" />
				</div>
				<p class="addr-name"><span>收货人：林雨</span><span>18645445245</span></p>
				<p class="addrdesc"> 收货地址：南京市江宁区药科大学</p>
			</div>
	</body>
	<script>
		$(document).ready(function() {
			$(".cb-box").on("click", function() {
				var obj = this;
				$(".cb-box").each(function() {
					if (this == obj) {
						$(this).attr("data-checked", "true");
						$(this).attr("src", "../images/tick.png");
					} else {
						$(this).attr("data-checked", "false");
						$(this).attr("src", "../images/ticknone.png");
					}
				});
			});
		});
	</script>

</html>
