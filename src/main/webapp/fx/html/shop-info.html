<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑店铺信息</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="../icomoon/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/jquery-1.11.0.min.js"></script>
	</head>

	<body>
		<div class="md">
			<div class="header"><span class="goback"><i class="icon-back"></i></span>编辑店铺信息</div>

			<div class="content nopadding">
				<form class="myform">
					<!--<div class="form-group">
						<span class="form-span">店铺头像</span>
						<span class="form-span-img paddingr"><img src="../images/touxiang.jpg" /></span>
						<span class="arrow-icon"><i class="fa fa-angle-right"></i></span>
					</div>-->
					<div class="form-group" id="divShopName">
						<span class="form-span">店铺名称</span>
						<span class="form-span-con paddingr">红天果天然茶油</span>
						<span class="arrow-icon"><i class="fa fa-angle-right"></i></span>
					</div>

				</form>

			</div>

		</div>
	</body>
	<script>
		$(document).ready(function () {
			var url = window.location.search;
			var shopId;
			if(url.match('shopId=')) {
				shopId = url.split('shopId=')[1];
			} else {
				window.location.href = 'http://uhaou.cn/m/error.html';
			}
			$.ajax({
				type: 'GET',
				url: '../../uiserver/distribution/shopCenter',
				async: false,
				cache: false,
				success: function (res) {
					
				}
			})
			$('#divShopName').click(function () {
				window.location.href = 'edit-shopname.html?shopId=' + shopId;
			});
		})
	</script>
</html>
