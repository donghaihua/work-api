<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>店铺主页</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="../icomoon/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/jquery-1.11.0.min.js"></script>
	</head>

	<body>
		<div class="md">
			<div class="header">弹出框</div>
			<div class="content nomargin">
				<div class="button-group">
					<button class="btn btn-orange" type="button" id="btn1">弹出</button>
				</div>
			</div>
		</div>

		<div class="modal-back">
			<div class="modal-content"></div>
		</div>
		<div class="modal">
			<div class="modal-content">
				<div class="modal-bcontent">
					<div class="modal-head"><span class="close"><i class="fa fa-times"></i></span></div>
					<div class="modal-body">
                        提现成功！
					</div>
					<div class="modal-footer"><a href="javascript:hideModal()">确定</a></div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function() {
			$("#btn1").click(function() {
				$(".modal-back,.modal").show();
			});
			$(".close").click(function(){
				$(".modal-back,.modal").hide();
			});
		});
		function hideModal(){
			$(".modal-back,.modal").hide();
		}
	</script>

</html>
