<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Verify Wilddlg Custom-Token</title>
    <script type="text/javascript" src="https://cdn.wilddog.com/sdk/js/2.5.17/wilddog-auth.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var config = {
            authDomain: "wd5893948993yctyok.wilddog.com"
        };
        wilddog.initializeApp(config);

        function verify(tokenStr) {
            alert(tokenStr);
            wilddog.auth().signInWithCustomToken(tokenStr).then(function (user){
                console.log('user id=' + user.uid);
                alert('user id=' + user.uid);
            }).catch(function (error) {
                // 错误处理
                alert('error');
                console.log(error);
            });
        }
    </script>
</head>
<body>
<textarea id="customToken" rows="5" cols="100"></textarea>
<br />
<button onclick="verify($('#customToken').val());">Verify</button>
</body>
</html>
