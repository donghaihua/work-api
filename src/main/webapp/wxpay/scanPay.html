<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.qrcode.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '../uiserver/wxPay/getQrcode',
                success: function (data) {
                    $('#qrcode').qrcode(data.url);
                }
            });

            $('#qrcode').qrcode('weixin://wxpay/bizpayurl?pr=hU4RVVQ');
        })
        
    </script>
</head>
<body>
    <div id="qrcode"></div>
</body>
</html>
