<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>系统公告</title>
	<script src="js/html5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/console.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/bshopweb.css">
	
	<!-- ICON Files -->
	<link rel="shortcut icon" href="ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="logo">
				<img src="img/uhaoulogo.png" alt="logo">
			</div>
			<div class="breadcrumb">
			</div>
			<div class="userinfo">
				<img src="img/avatar_preview_default.png" alt="avatar">
				<span class="username"><span class="un"></span><span class="icon-arrow-down"></span></span>
			</div>
			<span class="icon-notif new"><span class="icon-dot"></span></span>
			<span class="icon-mail new"><span class="icon-dot"></span></span>
			<ul class="ddlist">
			</ul>
		</div>
	</header>
	<div class="wrapper">
		<div id="sidebar" data-index="nav74">
		</div>
		<div id="content">
			<div class="board">
				<div class="boardt">系统公告</div>
				<hr class="boardhr">
				<div class="seoset">
					<div>内容</div>
					<textarea name="notice_content"></textarea>
				</div>
			</div>
			<div class="btn">
				<input id="subBtn" class="redl" type="button" value="保存">
			</div>
		</div>
		<div class="clear"></div>
		<div class="sidebarb">
			<div class="up">
				<div class="icon-arrow-up"></div>
			</div>
			<div class="copyright" id="site_record">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/a_general.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type: 'GET',
				url: './s/stock/notice',
				success: function(data) {
					$('textarea[name=notice_content]').val(data.datas.content);
				}
			});
			
			$('#subBtn').click(function() {
				$.ajax({
					type: 'PUT',
					url: './s/stock/notice',
					data: {
						'noticeContent': $('textarea[name=notice_content]').val()
					},
					success: function(data) {
						if(data.success == 0) {
							$().popupTip("操作成功");
							setTimeout('window.location.reload()', 1000);
						} else if (data.success == 1) {
							$().popupTip("操作失败，请重试");
						}
						
					}
				});
			});
		})
	</script>
</body>
</html>
