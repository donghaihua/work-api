<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="../icomoon/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/jquery-1.11.0.min.js"></script>
	</head>

	<body>
		<div class="md">
			<div class="header"><span class="goback"><i class="icon-back"></i></span>贵族油500ml</div>
			<div class="g-image">
				<img src="../images/u01.jpg" />
			</div>
			<div class="g-info">
				<p class="g-name">贵族油500ml</p>
				<p class="g-label">
					<label class="g-price">￥260</label>
					<label class="o-price">￥260</label>
					<label class="m-number">月销107笔</label>
				</p>
			</div>
			<div class="content nopadding" style="margin-bottom:0px;">
				<div class="form-group margin115" id="good-spec">
					<p>选择规格/数量</p>
					<span class="arrow-icon"><i class="fa fa-angle-right"></i></span>
				</div>
			</div>

			<div class="tab-div margin115">
				<ul id="tab-nav">
					<li class="active" data-tab="tab-1">商品详情</li>
					<li data-tab="tab-2">规则参数</li>
					<li data-tab="tab-3">商品评价</li>
				</ul>
				<div class="tab-contet">
					<div id="tab-1" class="open">
						详情内容
					</div>
					<div id="tab-2">
						规格参数内容
					</div>
					<div id="tab-3">
						商品评价内容
					</div>
				</div>
			</div>

		</div>
		<footer class="footer ">
			<div class="menu pright">
				<span class="total">12</span>
				<div class="shopping-cart">
					<p><i class="icon-cart"></i></p>
					<p>购物车</p>
				</div>
				<button class="btn btn-yellow">加入购物车</button>
				<button class="btn btn-orange">立即购买</button>
			</div>
		</footer>
		<!--蒙版-->
		<div class="Mask">
			<div class="Mask-content"></div>
		</div>
		<!--选择规格与数量-->
		<div class="follow-spec">
			<div class="follow-spec-content">
				<span class="follow-spec-close"><i class="fa fa-times"></i></span>
				<div class="follow-content-desc">
					<div class="followgoodinfo">
						<div class="followgoodinfo-img">
							<img src="../images/good.JPG">
						</div>
						<div class="followgoodinfo-desc">
							<p>红天果贵族油</p>
							<p>￥460</p>
						</div>
						<span class="followgoodinfonum">库存1223</span>
					</div>
					<div class="goodspec">
						<p>规格</p>
						<ul id="goodspec">
							<li data-spec="500" class="active">500ml</li>
							<li data-spec="700">750ml</li>
							<li data-spec="1000">1000ml</li>
						</ul>
					</div>
					<div class="goodsnumber">
						<p>数量</p>
						<div class="btngroup">
							<button type="button" id="number-minus"><i class="fa fa-minus"></i></button>
							<div data-number="10" id="goodnumber">10</div>
							<button type="button" id="number-plus"><i class="fa fa-plus"></i></button>
						</div>
					</div>
				</div>
				<div class="follow-action">
					<button type="button" class="btn btn-yellow">加入购物车</button>
					<button type="button" class="btn btn-orange">立即购买</button>
				</div>
			</div>

		</div>
	</body>
	<script>
		$(document).ready(function() {
			$("#good-spec").click(function() {
				$(".Mask").show();
				$(".follow-spec").slideDown("slow");
			});
			$(".follow-spec-close").click(function() {
				$(".follow-spec").slideUp("slow");
				$(".Mask").hide();
			});
			//			数量递减
			$("#number-minus").click(function() {
				var num = $("#goodnumber").attr("data-number");
				num = parseInt(num) - 1;
				if (num < 0) {
					num = 0
				}
				$("#goodnumber").attr("data-number", num);
				$("#goodnumber").html(num);
			});
			//			数量叠加
			$("#number-plus").click(function() {
				var num = $("#goodnumber").attr("data-number");
				num = parseInt(num) + 1;
				$("#goodnumber").attr("data-number", num);
				$("#goodnumber").html(num);
			});
			//			点击规格
			$("#goodspec li").on("click", function() {
				var obj = this;
				$("#goodspec li").each(function() {
					if (this == obj) {
						$(this).addClass("active");
					} else {
						$(this).removeClass("active");
					}
				});
			});
			//			加载选项卡
			tabInit(function() {
				//点击tab选项卡自定义函数
			});
		});
		//选项卡初始化方法
		function tabInit(callback) {
			$("#tab-nav li").on("click", function() {
				var tab = $(this).attr("data-tab");
				var obj = this;
				$("#tab-nav li").each(function() {
					if (this == obj) {
						$(this).addClass("active");
					} else {
						$(this).removeClass("active");
					}
				});
				$(".tab-contet div").each(function() {
					if (tab == this.id) {
						$(this).addClass("open");
					} else {
						$(this).removeClass("open");
					}
				});
				callback();
			});
		}
	</script>

</html>
