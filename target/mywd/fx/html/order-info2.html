<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link href="../icomoon/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../css/global.css">
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/jquery-1.11.0.min.js"></script>
	</head>

	<body>
		<div class="md">
			<div class="header"><span class="goback"><i class="icon-back"></i></span>订单详情</div>
			<div class="addr">
				<p class="addr-name"><span>收货人：林雨</span><span>18645445245</span></p>
				<p class="addrdesc">收货地址：南京市江宁区药科大学</p>
			</div>

			<div class="order-list">
				<div class="order-body" style="border-top:none ;">
					<ul class="order-list-ul">
						<li>
							<div class="good-img">
								<img src="../images/u01.jpg" alt="" />
							</div>
							<div class="good-info">
								<p class="good-name">贵族油500ml</p>
								<p class="good-guige">规格：500ml</p>
							</div>
							<p class="good-price">￥460 x 1</P>
						</li>
						<li>
							<div class="good-img">
								<img src="../images/u01.jpg" alt="" />
							</div>
							<div class="good-info">
								<p class="good-name">贵族油500ml</p>
								<p class="good-guige">规格：500ml</p>
							</div>
							<p class="good-price">￥460 x 1</P>
						</li>
					</ul>
				</div>
				<div class="order-head head-height" >
					<img src="../images/ticknone.png" class="ch-box" data-checked="false"/><span>优惠券</span><span class="pullright ">-￥150</span>
				</div>
				<div class="order-head head-height">
					<img src="../images/ticknone.png" class="ch-box" data-checked="false"/><span>积分</span><span class="pullright ">-￥150</span>
				</div>
				<div class="order-head head-height last">
					<span class="order-label">实付款</span><span class="pullright order-price">￥1500</span>
				</div>
			</div>

			<div class="content nopadding">
				<div class="form-group margin20">
					<textarea placeholder="备注说明"></textarea>

				</div>

			</div>

		</div>
		<footer class="footer">
			<div class="menu pright">
				<button class="btn btn-gray">取消</button>
				<button class="btn btn-orange">微信支付</button>
			</div>
		</footer>
	</body>
    <script>
    	$(document).ready(function(){
    		 $(".ch-box").on("click", function() {
				if ($(this).attr("data-checked") == "false") {
					$(this).attr("data-checked", "true");
					$(this).attr("src", "../images/tick.png");
				} else {
					$(this).attr("data-checked", "false");
					$(this).attr("src", "../images/ticknone.png");
				}
			});
    		
    	});
    		
    	
    </script>
</html>
